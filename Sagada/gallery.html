<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagada Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #1e90ff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .gallery-container {
            max-width: 100%;
            margin: 20px auto;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 400%;
        }

        .carousel img {
            flex-shrink: 0;
            width: 100%;
            height: 500px;
            object-fit: contain;
        }

        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .navigation button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        .navigation button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .dots {
            text-align: center;
            margin-top: 10px;
        }

        .dots span {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background-color: #ccc;
            border-radius: 50%;
            cursor: pointer;
        }

        .dots .active {
            background-color: #1e90ff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sagada Attractions Gallery</h1>
    </header>

    <div class="gallery-container">
        <div class="carousel">
            <img src="church.jpg" alt="Church">
            <img src="church1.jpg" alt="Church">
            <img src="blue.jpg" alt="Blue Soil">
            <img src="pottery.jpg" alt="Sagada Pottery">
            <img src="su.jpg" alt="Sumaguing Cave">
            <img src="su2.jpg" alt="Sumaguing Cave>
            <img src="marl.jpg" alt="Marlboro Hills">
            <img src="bokong-falls.jpg" alt="Bokong Falls">
            <img src="sumaguing-cave.jpg" alt="Sumaguing Cave">
            <img src="hanging-coffins.jpg" alt="Hanging Coffins">
            <img src="kiltepan-viewpoint.jpg "Kiltepan Viewpoint">
            
            
        </div>
        <div class="navigation">
            <button id="prev">&#10094;</button>
            <button id="next">&#10095;</button>
        </div>
    </div>

    <div class="dots">
        <span class="active" data-index="0"></span>
        <span data-index="1"></span>
        <span data-index="2"></span>
        <span data-index="3"></span>
    </div>

    <script>
        const carousel = document.querySelector('.carousel');
        const images = document.querySelectorAll('.carousel img');
        const dots = document.querySelectorAll('.dots span');
        let index = 0;

        document.getElementById('next').addEventListener('click', () => {
            index = (index + 1) % images.length;
            updateCarousel();
        });

        document.getElementById('prev').addEventListener('click', () => {
            index = (index - 1 + images.length) % images.length;
            updateCarousel();
        });

        dots.forEach(dot => {
            dot.addEventListener('click', (e) => {
                index = parseInt(e.target.getAttribute('data-index'));
                updateCarousel();
            });
        });

        function updateCarousel() {
            const offset = -index * 100;
            carousel.style.transform = `translateX(${offset}%)`;
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }
    </script>
</body>
</html>
